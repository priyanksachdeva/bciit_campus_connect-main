{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Info</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
            background-color: #eef2f7;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        .student-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
        }
        .student-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            overflow: hidden;
            transition: transform 0.2s;
        }
        .student-card:hover {
            transform: translateY(-5px);
        }
        .student-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .student-info {
            padding: 15px;
        }
        .student-info h3 {
            margin: 0;
            font-size: 18px;
            color: #34495e;
        }
        .student-info p {
            margin: 4px 0;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Student Profiles</h1>

    <div class="student-grid">
        <div class="student-card">
            <img src="{% static 'images/students/1.png' %}" alt="Student 1">
            <div class="student-info">
                <h3>Priyank Sachdeva</h3>
                <p>Roll No: 013</p>
                <p>Course: BCA</p>
                <p>Year: 2nd</p>
            </div>
        </div>

        <div class="student-card">
            <img src="{% static 'images/students/2.png' %}" alt="Student 2">
            <div class="student-info">
                <h3>Himani arora</h3>
                <p>Roll No: 025</p>
                <p>Course: BCA</p>
                <p>Year: 2nd</p>
            </div>
        </div>

        <div class="student-card">
            <img src="{% static 'images/students/3.png' %}" alt="Student 3">
            <div class="student-info">
                <h3>Kanika Chaudhary</h3>
                <p>Roll No: 008</p>
                <p>Course: BCA</p>
                <p>Year: 2nd</p>
            </div>
        </div>

        <div class="student-card">
            <img src="{% static 'images/students/4.png' %}" alt="Student 4">
            <div class="student-info">
                <h3>Krishan Mohan</h3>
                <p>Roll No: 040</p>
                <p>Course: BCA</p>
                <p>Year: 2nd</p>
            </div>
            
        </div>
        </div>
    </div>
</body>
</html>
